<!DOCTYPE html>
<html lang="ja">
    <head>        
        <title>Fruits Plaza</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="all" href="http://www.sevenplaza.co.jp/static/css/style.css">
        <link rel="stylesheet" type="text/css" media="all" href="http://www.sevenplaza.co.jp/static/css/candidate.css">
        <script type='text/javascript' src='http://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script>
            if (!String.prototype.startsWith) {
                String.prototype.startsWith = function(searchString, position){
                    position = position || 0;
                    return this.substr(position, searchString.length) === searchString;
                };
            }
            $(document).ready(function() {
                $.ajax({
                    url: 'http://www.sevenplaza.co.jp/shops/fruits-plaza/',
                    type: 'GET',
                    success: function(res) {
                        $.each(['div.shop-hero', 'section.main', 'section.basic-info'], function(idx, val) {
                            $(res).find(val).each(function(){
                                $(val).append($(this).html());
                            });
                        });                    
                        $('div.shop-hero > div').each(function() {
                            var str = $(this).attr('style');
                            var res = str.replace('\/media', 'http://www.sevenplaza.co.jp/media');
                            alert(res);
                            $(this).attr('style', res);
                        });
                        $('img').each(function() {
                            $(this).attr('src', "http://www.sevenplaza.co.jp" + $(this).attr('src'));
                        });
                        $('a').each(function() {
                            if (!$(this).attr('href').startsWith('http://')) {
                                $(this).attr('href', '#');
                            }
                        });
                    }
                });
            });        
        </script>
    </head>
    <body>
        <div class="site-wrap">
            <div class="shop-detail">
                <div class="shop-hero">
                </div>
                <div class="wrap">
                    <section class="main">
                    </section>
                    <aside>
                        <section class="basic-info">
                        </section>
                    </aside>
                </div>
            </div>
        </div>
        <footer style="padding: 0.5rem;">
            &copy; 2015 - 2016 Fruits Plaza. All Rights Reserved.
        </footer>
    </body>
</html>
